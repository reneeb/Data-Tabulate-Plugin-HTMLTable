name    = Data-Tabulate-Plugin-HTMLTable
author  = Renee Baecker <module@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MinimumPerlFast]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Data-Tabulate-Plugin-HTMLTable
bugtracker.web = http://github.com/reneeb/Data-Tabulate-Plugin-HTMLTable/issues
repository.url = http://github.com/reneeb/Data-Tabulate-Plugin-HTMLTable.git
repository.web = http://github.com/reneeb/Data-Tabulate-Plugin-HTMLTable
repository.type = git

[Prereqs]
Data::Tabulate = 0.06
HTML::Table = 2.08
Test::More = 0
Test::CheckManifest = 1.22
